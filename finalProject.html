<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB-115 Final Project</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <header>
        <h1>Perfectly Portioned Fitness</h1>
        <p>Created by Dan Ayers, WEB-115 Section 0006</p>
        <h2>Build Your Meal Plan</h2>
    </header>

    <section id="meal-form">
        <form id="meal-plan-form">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="goal">Your Goal for the Week:</label>
            <input type="text" id="goal" name="goal"><br>

            <h3>Meal Plan for the Week</h3>
            <label for="brekfast">Breakfast:</label><input type="text" id="breakfast"><br>
            <label for="snack1">Snack 1:</label><input type="text" id="snack1"><br>
            <label for="lunch">Lunch:</label><input type="text" id="lunch"><br>
            <label for="snack2">Snack 2:</label><input type="text" id="snack2"><br>
            <label for="dinner">Dinner:</label><input type="text" id="dinner"><br>

            <button type="button" onclick="generateMealPlan()">Generate Meal Plan</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Perfectly Portioned Fitness</p>
    </footer>

    <script src="projectJS.js"></script> 
</body>
</html>
